<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template :: head}"></head>
<body>
<nav th:replace="~{template :: navbar}"></nav>

<main class="container">
    <div th:replace="~{template :: alert}"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{'~/user/profile'}">Profile</a></li>
            <li class="breadcrumb-item active">Change password</li>
        </ol>
    </nav>

    <form action="#" th:action="@{/user/profile/password}" method="post">
        <div class="mb-3">
            <label for="newPassword1" class="form-label">New password</label>
            <input type="password" class="form-control" id="newPassword1" name="newPassword1" required>
        </div>
        <div class="mb-3">
            <label for="newPassword2" class="form-label">New password (confirm)</label>
            <input type="password" class="form-control" id="newPassword2" name="newPassword2" required>
        </div>
        <div class="mb-3">
            <label for="oldPassword" class="form-label">Current password</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
        </div>
        <a class="btn btn-outline-primary" th:href="@{/user/profile}">Cancel</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</main>

<footer th:replace="~{template :: footer}"></footer>
</body>
</html>
