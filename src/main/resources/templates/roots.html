<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template :: head}"></head>
<body>
<nav th:replace="~{template :: navbar}"></nav>

<main class="container">
    <div th:replace="~{template :: alert}"></div>

    <table class="table table-hover table-sm mb-4">
        <thead class="table-light">
        <tr>
            <th scope="col" style="width: 35px;"></th>
            <th scope="col">Name</th>
            <th scope="col" style="width: 100px;">Type</th>
            <th scope="col" style="width: 35px;"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="root: ${roots}">
            <td><img src="/images/icons/files/folder2.svg" alt=""/></td>
            <td><a th:text="${root.name}" th:href="@{'folders/'+${root.name}}">Folder name</a></td>
            <td>Root folder</td>
            <td><img src="/images/icons/three-dots-vertical.svg" alt=""/></td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:replace="~{template :: footer}"></footer>
</body>
</html>
